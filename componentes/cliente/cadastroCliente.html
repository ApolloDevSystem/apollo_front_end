
    <form class="container">
        <div>
            <h3 class="titulo">Cadastrar Cliente</h3>
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input
                            class="form-control"
                            id="inputNome"
                            style="background-color: #d9d9d9"
                        />
                        <label for="inputNomeCliente">Nome do cliente</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3">
                        <input
                            class="form-control"
                            id="inputCPF"
                            style="background-color: #d9d9d9"
                        />
                        <label for="inputCPF">CPF</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3">
                        <input
                            class="form-control"
                            id="inputTelefone"
                            style="background-color: #d9d9d9"
                        />
                        <label for="inputTelefone">Número de Telefone</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3">
                        <input
                            class="form-control"
                            id="inputEmail"
                            style="background-color: #d9d9d9"
                        />
                        <label for="inputEmail">Email</label>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <h3 class="titulo">Endereço Padrão</h3>
        <div class="row">
            <div class="col">
                <div class="form-floating mb-3">
                    <input
                        class="form-control"
                        id="inputCep"
                        style="background-color: #d9d9d9"
                    />
                    <label for="inputCep">CEP</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating mb-3">
                    <input
                        class="form-control"
                        id="inputUF"
                        style="background-color: #d9d9d9"
                    />
                    <label for="inputUF">UF</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating mb-3">
                    <input
                        class="form-control"
                        id="inputCidade"
                        style="background-color: #d9d9d9"
                    />
                    <label for="inputCidade">Cidade</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating mb-3">
                    <input
                        class="form-control"
                        id="inputBairro"
                        style="background-color: #d9d9d9"
                    />
                    <label for="inputBairro">Bairro</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating mb-3">
                    <input
                        class="form-control"
                        id="inputLogradouro"
                        style="background-color: #d9d9d9"
                    />
                    <label for="inputLogradouro">Logradouro</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating mb-3">
                    <input
                        class="form-control"
                        id="inputNumero"
                        style="background-color: #d9d9d9"
                    />
                    <label for="inputNumero">Número</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-floating mb-3">
                    <textarea
                        class="form-control"
                        id="inputReferencias"
                        style="height: 100px; background-color: #d9d9d9"
                    ></textarea>
                    <label for="inputReferencias"
                        >Referências / Descrição do prédio</label
                    >
                </div>
            </div>
            <div class="col" id="radios">
                <label for="">Complemento</label>
                <div class="form-check">
                    <input
                        class="form-check-input"
                        type="radio"
                        value="casa"
                        id="radioCasa"
                        name="tipoEnderecoPadrao"
                    />
                    <label class="form-check-label" for="radioCasa"> Casa </label>
                </div>
                <div class="form-check">
                    <input 
                        class="form-check-input"
                        type="radio"
                        value="prédio"
                        id="radioPredio"
                        name="tipoEnderecoPadrao"
                    />
                    <label class="form-check-label" for="radioPredio"> Prédio </label>
                </div>
                <div class="form-check">
                    <input
                        class="form-check-input"
                        type="radio"
                        value="empresa"
                        id="radioEmpresa"
                        name="tipoEnderecoPadrao"
                    />
                    <label class="form-check-label" for="radioEmpresa"> Empresa </label>
                </div>
            </div>
        </div>
        <br/>

        <div id="novoEnd"></div>
        
        <button id="btnAddEndereco" class="btn btn-outline-success">
            Adicionar outro endereço
        </button>
        <br /><br />
        <button id="btnCadastrar" class="btn btn-success">
            Cadastrar Cliente
        </button>
    </form>
