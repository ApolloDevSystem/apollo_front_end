<div class="container">
    <div class="Row justify-content-center">
        <div class="col-md-12">
            <div class="row-pesq">
                <div class="input-group w-50 mx-auto my-2">
                    <input
                        id="pesq"
                        type="text"
                        class="form-control"
                        placeholder="Nome serviço"
                    />
                    <div class="input-group-prepend">
                        <button id="butpesq" class="btn btn-primary rounded-0 rounded-end">
                            Pesquisar 
                        </button>
                    </div>
                </div>
            </div>
            <h3 class="titulo">Lista de Serviços</h3>
            <div id="div-table">
                <table class="table table-hover w-100" id="tabela">
                    <thead class=" thead">
                        <tr>
                            <th id="tiposervico" scope="col"  class="col-md-2">
                                Tipo de Serviço 
                            </th>
                            <th id="data" scope="col"  class="col-md-2">
                                Data
                            </th>
                            <th id="cliente" scope="col"  class="col-md-2">
                                Cliente
                            </th>
                            <th id="valor" scope="col"  class="col-md-2">
                                Valor
                            </th>
                            <th id="situacao" scope="col"  class="col-md-2">
                                Situação 
                            </th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
