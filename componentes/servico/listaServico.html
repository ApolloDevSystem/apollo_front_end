<div class="container">
    <div class="Row justify-content-center">
        <div class="col-md-12">
            <div class="row-pesq">
                <div class="input-group w-50 mx-auto my-2">
                    <input
                    id="pesq"
                    type="text"
                    class="form-control"
                    place-holder="Nome serviço"
                    />
                    <div class="input-group-prepend">
                        <button id="butpesq" class="btn-primary rounded-0 rounded-end">
                            Pesquisa 
                        </button>
                    </div>
                </div>
            </div>
            <h3 class="titulo">Lista de Serviços</h3>
            <div id="div-table">
                <table class="table table-hover w-100" id="tabela">
                    <thead class=" thead">
                        <tr>
                            <th id="typeservice" scope="col"  class="col-md-2">
                                Tipo de Serviço 
                            </th>
                            <th id="date" scope="col"  class="col-md-2">
                                Data
                            </th>
                            <th id="cliente" scope="col"  class="col-md-2">
                            Cliente
                            </th>
                            <th id="value" scope="col"  class="col-md-2">
                                Valor
                            </th>
                            <th id="situacion" scope="col"  class="col-md-2">
                                Situação 
                            </th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
